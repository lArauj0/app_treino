<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <title>Treino Tracker Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; text-align: center; margin: 0; padding: 15px; user-select: none; -webkit-tap-highlight-color: transparent;}
        
        /* Dashboard */
        .dashboard {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            max-width: 400px;
            margin: 0 auto 20px auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .stat-box { flex: 1; text-align: center; }
        .stat-number { font-size: 1.8rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: #888; letter-spacing: 1px; margin-top: 5px;}
        
        .color-green { color: #03dac6; }
        .color-red { color: #cf6679; }

        /* Navegação do Mês */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin: 0 auto 15px auto;
        }

        .nav-btn {
            background: #2c2c2c;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:active { background-color: #444; }

        h3 { margin: 0; color: #bb86fc; font-weight: normal; font-size: 1.2rem; min-width: 150px;}

        /* Calendário */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Cabeçalho dos dias da semana */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto 5px auto;
            font-size: 0.8rem;
            color: #666;
        }

        .day {
            aspect-ratio: 1;
            background-color: #2c2c2c;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
        }
        
        /* Marcador visual para o dia de HOJE */
        .is-today { border: 2px solid #fff; }

        /* Estados */
        .treinou { background-color: #03dac6; color: #000; font-weight: bold; box-shadow: 0 0 10px rgba(3, 218, 198, 0.4); }
        .nao-treinou { background-color: #cf6679; color: #000; opacity: 0.7; }
        
        .info { font-size: 0.75rem; color: #666; margin-top: 25px; }
        
        .btn-reset { margin-top: 30px; padding: 10px 20px; background: transparent; border: 1px solid #333; color: #666; border-radius: 20px; font-size: 0.8rem;}
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat-box">
            <span class="stat-number color-green" id="totalDone">0</span>
            <span class="stat-label">Total Treinos</span>
        </div>
        <div class="stat-box">
            <span class="stat-number color-red" id="totalRest">0</span>
            <span class="stat-label">Total Off</span>
        </div>
        <div class="stat-box">
            <span class="stat-number" id="successRate" style="color: #bb86fc">0%</span>
            <span class="stat-label">Foco Geral</span>
        </div>
    </div>

    <div class="month-nav">
        <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button>
        <h3 id="monthYear"></h3>
        <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button>
    </div>

    <div class="weekdays">
        <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
    </div>

    <div class="calendar-grid" id="calendar"></div>

    <div class="info">
        Toque nos dias para alternar status.
    </div>

    <button class="btn-reset" onclick="resetData()">Zerar Tudo</button>

    <script>
        const calendarEl = document.getElementById('calendar');
        const monthYearEl = document.getElementById('monthYear');
        const totalDoneEl = document.getElementById('totalDone');
        const totalRestEl = document.getElementById('totalRest');
        const successRateEl = document.getElementById('successRate');
        
        let trainingData = JSON.parse(localStorage.getItem('trainingData')) || {};
        
        // Data de visualização (pode ser alterada para navegar)
        let viewDate = new Date(); 
        // Data de hoje (fixa, para destacar o dia atual)
        const todayDate = new Date();

        const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        function updateStats() {
            let doneCount = 0;
            let restCount = 0;

            Object.values(trainingData).forEach(status => {
                if (status === 'done') doneCount++;
                if (status === 'rest') restCount++;
            });

            totalDoneEl.innerText = doneCount;
            totalRestEl.innerText = restCount;

            const totalEvents = doneCount + restCount;
            let rate = 0;
            if (totalEvents > 0) {
                rate = Math.round((doneCount / totalEvents) * 100);
            }
            successRateEl.innerText = rate + "%";
        }

        function changeMonth(step) {
            // Avança ou recua o mês da data de visualização
            viewDate.setMonth(viewDate.getMonth() + step);
            loadCalendar();
        }

        function loadCalendar() {
            calendarEl.innerHTML = '';
            
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            
            monthYearEl.innerText = `${monthNames[month]} ${year}`;

            // Primeiro dia do mês (para saber onde começar na semana)
            const firstDayIndex = new Date(year, month, 1).getDay();
            // Total de dias no mês
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Adiciona espaços vazios antes do dia 1
            for (let i = 0; i < firstDayIndex; i++) {
                const emptyDiv = document.createElement('div');
                calendarEl.appendChild(emptyDiv);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.innerText = i;
                
                // Chave única: ANO-MÊS-DIA (ex: 2023-9-25)
                // Nota: O mês no JS é 0-11, mas mantemos assim na chave para consistência
                const dayKey = `${year}-${month}-${i}`;

                // Verifica se é HOJE para destacar borda
                if (i === todayDate.getDate() && month === todayDate.getMonth() && year === todayDate.getFullYear()) {
                    dayDiv.classList.add('is-today');
                }

                // Carrega status salvo
                if (trainingData[dayKey] === 'done') dayDiv.classList.add('treinou');
                if (trainingData[dayKey] === 'rest') dayDiv.classList.add('nao-treinou');

                dayDiv.onclick = () => {
                    if (!dayDiv.classList.contains('treinou') && !dayDiv.classList.contains('nao-treinou')) {
                        dayDiv.classList.add('treinou');
                        saveData(dayKey, 'done');
                    } else if (dayDiv.classList.contains('treinou')) {
                        dayDiv.classList.remove('treinou');
                        dayDiv.classList.add('nao-treinou');
                        saveData(dayKey, 'rest');
                    } else {
                        dayDiv.classList.remove('nao-treinou');
                        saveData(dayKey, null);
                    }
                    updateStats();
                };
                calendarEl.appendChild(dayDiv);
            }
            updateStats();
        }

        function saveData(key, status) {
            if (status) {
                trainingData[key] = status;
            } else {
                delete trainingData[key];
            }
            localStorage.setItem('trainingData', JSON.stringify(trainingData));
        }

        function resetData() {
            if(confirm("Deseja apagar TODO o histórico?")) {
                localStorage.clear();
                trainingData = {};
                // Reseta a visualização para hoje
                viewDate = new Date();
                loadCalendar();
                updateStats();
            }
        }

        loadCalendar();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registrado!'))
            .catch((error) => console.log('Falha ao registrar:', error));
        }
    </script>
</body>
</html>
